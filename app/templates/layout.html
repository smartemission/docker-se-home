<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Emission (SE) Platform</title>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description"
          content="Smart Emission Data Platform using Bootstrap, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development.">

    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap/3.3.7/css/bootstrap-united.min.css') }}">

<body>
<nav class="navbar navbar-default">

        <div class="navbar-header">
            <a class="navbar-brand" href="home">SE Platform</a>
        </div>
        <div id="tabs">
            <ul class="nav navbar-nav" id="navtabs">
                <li><a href="home">Home</a></li>
                <li><a href="docs" >Documentatie</a></li>
                <li><a href="viewers" >Viewers</a></li>
                <li><a href="data" >Data</a></li>
                <li><a href="links" >Links</a></li>
                <li><a href="disclaimer" >Disclaimer</a></li>
                <li><a href="contact" >Contact</a></li>
            </ul>
            <div class="nav navbar-nav navbar-right site-logo">
                <img src="{{ url_for('static', filename='app/media/se-logo-70.png') }}"/>
            </div>
        </div>
    </div>
</nav>

<div id="page">

<script src="{{ url_for('static', filename='lib/jquery/1.11.3/jquery.min.js') }}"></script>
